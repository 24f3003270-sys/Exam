name: Matrix Build + Artifacts (build-4ffd510)

on:
  push:
    branches: [ main, master ]
  workflow_dispatch: {}

jobs:
  build:
    name: Build (node ${{ matrix.node-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node-version: [14, 16, 18]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: matrix-4ffd510
        run: |
          echo "matrix identifier present: matrix-4ffd510"
          echo "Node version: ${{ matrix.node-version }}"

      - name: Generate build artifact
        run: |
          mkdir -p build-output
          TIMESTAMP="$(date --utc +'%Y-%m-%dT%H:%M:%SZ')"
          echo "Build artifact for node ${{ matrix.node-version }}" > build-output/output.txt
          echo "Repo: $GITHUB_REPOSITORY" >> build-output/output.txt
          echo "Run ID: $GITHUB_RUN_ID" >> build-output/output.txt
          echo "Matrix value: ${{ matrix.node-version }}" >> build-output/output.txt
          echo "Timestamp: $TIMESTAMP" >> build-output/output.txt

          # Create a small JSON file using a here-doc (safe quoting)
          cat > build-output/metadata.json <<EOF
{
  "node_version": "${{ matrix.node-version }}",
  "run_id": "${GITHUB_RUN_ID}",
  "timestamp": "$TIMESTAMP"
}
EOF

          ls -l build-output
          echo "---- output.txt ----"
          cat build-output/output.txt
          echo "---- metadata.json ----"
          cat build-output/metadata.json

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-4ffd510-node${{ matrix.node-version }}
          path: build-output/
