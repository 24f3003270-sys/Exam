name: Matrix Build + Artifacts (build-4ffd510)

on:
  push:
    branches: [ main, master ]
  workflow_dispatch: {}

jobs:
  build:
    name: Build (node ${{ matrix.node-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node-version: [14, 16, 18]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: matrix-4ffd510
        run: |
          echo "matrix identifier present: matrix-4ffd510"
          echo "Node version: ${{ matrix.node-version }}"

      - name: Generate build artifact
        # Export matrix value into an env var to avoid YAML quoting issues
        env:
          MATRIX_VALUE: ${{ matrix.node-version }}
        run: |
          mkdir -p build-output
          TIMESTAMP="$(date --utc +'%Y-%m-%dT%H:%M:%SZ')"
          # create a text output (non-empty)
          {
            echo "Build artifact for node $MATRIX_VALUE"
            echo "Repo: $GITHUB_REPOSITORY"
            echo "Run ID: $GITHUB_RUN_ID"
            echo "Matrix value: $MATRIX_VALUE"
            echo "Timestamp: $TIMESTAMP"
          } > build-output/output.txt

          # create a small JSON metadata file using printf (safe, no here-doc)
          printf '{"node_version":"%s","run_id":"%s","timestamp":"%s"}\n' \
            "$MATRIX_VALUE" "$GITHUB_RUN_ID" "$TIMESTAMP" > build-output/metadata.json

          ls -l build-output
          echo "---- output.txt ----"
          cat build-output/output.txt
          echo "---- metadata.json ----"
          cat build-output/metadata.json

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-4ffd510-node${{ matrix.node-version }}
          path: build-output/
